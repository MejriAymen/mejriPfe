<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Modifier Ajouter Customer</title>

    </h:head>
    <h:body>

        <h:form id="form">  
            <p:growl id="growl" showDetail="true" life="3000" />  


            <p:layout fullPage="true">  



                <p:layoutUnit  footer="Polyclinique El Omrane" style="text-align: right; font-style: italic;font-size: 17px" position="north" size="50"  resizable="true" closable="false" collapsible="false">  

                </p:layoutUnit> 


                <p:layoutUnit footer="Caisse Nationale De Sécurité Sociale " style="font-size: 18px;font-variant:small-caps" position="south" size="50" header="" resizable="true" closable="false" collapsible="false">  

                </p:layoutUnit>  


                <p:layoutUnit position="center" style=" text-align: center" header="">  

                    <p:panelGrid id="gv" style=" width: 100%; border-color:black">
                        <p:row>

                            <p:column  colspan="2">

                                <p:tabMenu style="font-size: 18px" activeIndex="1" >  
                                    <p:menuitem  value="Accueil" url="/accueil.xhtml" icon="ui-icon-home"/>  
                                    <p:menuitem   value="Ajouter"  icon="ui-icon-circle-plus"/>  
                                    <p:menuitem  value="Modifier" icon="ui-icon-pencil"/>  
                                    <p:menuitem  value="Détruire"   icon="ui-icon-trash"/>  
                                    <p:menuitem  value="Visualiser" url="visualiserValeursUsuels.xhtml" icon="ui-icon-search" />  
                                    <p:menuitem  value="lister"  icon="ui-icon-document"/>  
                                </p:tabMenu> 

                            </p:column>


                        </p:row>

                        <p:row>

                            <p:column style="width: 40%;background-color: #ffffff;">

                                <p:fieldset id="fie"  toggleSpeed="1500" widgetVar="f" collapsed="false" toggleable="true" style=" font-size: 16px;border: hidden">  



                                    <p:panelGrid style="width:500px;border: #ffffff">

                                        <p:row>
                                            <p:column colspan="6">
                                                <h:outputText style="color:  deepskyblue" value="Analyze " /> 
                                                <h:outputText style="color: #00ff00;font-size: 22px" value=": " />  
                                                <p:spacer width="10" height="2"/>
                                                <p:autoComplete  size="45"  style="width: 30%" value="#{nomenclatureManagedbean.nomenclatureSM}"   
                                                                 id="basicPojo" completeMethod="#{nomenclatureManagedbean.completeNomenclatureSansValeurUsuelle}"  
                                                                 var="p" itemLabel="#{p.abreviation}" itemValue="#{p}" converter="nomenclature" forceSelection="true">  
                                                    <f:facet name="itemtip">  
                                                        <h:panelGrid  style="font-size: 16px; volume:100; " bgcolor="thistle" columns="2">  
                                                            <h:outputText style="color: black" value="Analyse " />                                                              
                                                            <h:outputText style="color:  blue" value="#{p.analyse}"/>  

                                                            <h:outputText style="color: black" value="Abréviation " />                                                       
                                                            <h:outputText style="color:  blue" value="#{p.abreviation}"/>  

                                                            <h:outputLabel style="color: black" value="Valeur B"/>                                                        
                                                            <h:outputText style="color:  blue" value="#{p.valuerB}"/>

                                                            <h:outputLabel style="color: black" value="Valeur APB"/>                                                          
                                                            <h:outputText style="color:  blue" value="#{p.valeurAPB}"/>                                       

                                                            <h:outputText style="color: black" value="Code "/> 
                                                            <h:outputText style="color:  blue" value="#{p.code}"/>  

                                                            <h:outputLabel style="color: black" value="Type De Prélèvement "/>
                                                            <h:outputText style="color:  blue" value="#{p.typePre}"/>  

                                                            <h:outputLabel style="color: black" value="Remise Résultat Après "/>
                                                            <h:outputText style="color:  blue" value="#{p.remiseR} Jours"/>
                                                        </h:panelGrid>  
                                                    </f:facet>  

                                                </p:autoComplete>
                                                <h:outputLabel style="color: tan" value="Coefficient"/> 
                                                <h:outputLabel style="color: springgreen;font-size: 20px" value=" :"/>   
                                                <p:inputText size="5" value="#{nomenclatureManagedbean.valeursUsuelle.coefficient}"/>
                                            </p:column>


                                        </p:row>

                                        <p:row>

                                            <p:column colspan="3">
                                                <h:outputLabel style="color: tan" value="Unité"/> 
                                                <h:outputLabel style="color: red;font-size: 16px" value=" 1"/>   
                                                <h:outputLabel style="color: springgreen;font-size: 20px" value=" :"/>   
                                                <p:inputText size="15" value="#{nomenclatureManagedbean.valeursUsuelle.unite1}"/>
                                            </p:column>
                                            <p:column colspan="3">
                                                <h:outputLabel style="color: tan" value="Unité"/> 
                                                <h:outputLabel style="color: red;font-size: 16px" value=" 2"/>   
                                                <h:outputLabel style="color: springgreen;font-size: 20px" value=" :"/>   
                                                <p:inputText size="15" value="#{nomenclatureManagedbean.valeursUsuelle.unite2}"/>
                                            </p:column>

                                        </p:row>
                                        <p:row>

                                            <p:column>
                                                <p:fieldset style="font-family: cursive" legend="V.usuelle">
                                                    <h:panelGrid style="width:155px;border: black">

                                                        <p:row>
                                                            <p:column>
                                                                <h:outputLabel style="color: tan" value="Homme"/> 
                                                                <h:outputLabel style="color: springgreen;font-size: 20px" value=" :"/>   
                                                                <p:inputText size="3" value="#{nomenclatureManagedbean.valeursUsuelle.vHUsuelle}"/>
                                                            </p:column>
                                                        </p:row>

                                                        <p:row>
                                                            <p:column>
                                                                <h:outputLabel style="color: tan" value="Femme"/> 
                                                                <h:outputLabel style="color: springgreen;font-size: 22px" value=" :"/>   
                                                                <p:inputText size="3" value="#{nomenclatureManagedbean.valeursUsuelle.vFUsuelle}"/>
                                                            </p:column>
                                                        </p:row>
                                                        <p:row>
                                                            <p:column>
                                                                <h:outputLabel style="color: turquoise" value="Enfant"/> 
                                                                <h:outputLabel style="color: turquoise;font-size: 22px" value=" :"/>   
                                                                <p:inputText size="3" value="#{nomenclatureManagedbean.valeursUsuelle.vEUsuelle}"/>
                                                            </p:column>
                                                        </p:row>
                                                        <p:row>
                                                            <p:column>
                                                                <h:outputLabel style="color: turquoise;" value="Bébé"/> 
                                                                <h:outputLabel style="color: springgreen;font-size: 22px" value=" :"/>   
                                                                <p:inputText size="3" value="#{nomenclatureManagedbean.valeursUsuelle.vBUsuelle}"/>
                                                            </p:column>
                                                        </p:row>
                                                        <p:row>
                                                            <p:column>
                                                                <h:outputLabel style="color: orangered;" value="Nou."/> 
                                                                <h:outputLabel style="color: fuchsia;" value="né"/> 
                                                                <h:outputLabel style="color: springgreen;font-size: 22px" value=" :"/>   
                                                                <p:inputText size="3" value="#{nomenclatureManagedbean.valeursUsuelle.vNUsuelle}"/>
                                                            </p:column>
                                                        </p:row>
                                                    </h:panelGrid>
                                                </p:fieldset>
                                            </p:column>

                                            <p:column>
                                                <p:fieldset style="height: 250px;font-family: monospace" legend="V.Mini">
                                                    <h:panelGrid style="width:100px;border: black">

                                                        <p:row>
                                                            <p:column>

                                                                <p:inputText size="3" value="#{nomenclatureManagedbean.valeursUsuelle.vHMin}"/>
                                                            </p:column>
                                                        </p:row>

                                                        <p:row>
                                                            <p:column>

                                                                <p:inputText size="3" value="#{nomenclatureManagedbean.valeursUsuelle.vFMin}"/>
                                                            </p:column>
                                                        </p:row>
                                                        <p:row>
                                                            <p:column>

                                                                <p:inputText size="3" value="#{nomenclatureManagedbean.valeursUsuelle.vEMin}"/>
                                                            </p:column>
                                                        </p:row>
                                                        <p:row>
                                                            <p:column>

                                                                <p:inputText size="3" value="#{nomenclatureManagedbean.valeursUsuelle.vBMin}"/>
                                                            </p:column>
                                                        </p:row>
                                                        <p:row>
                                                            <p:column>


                                                                <p:inputText size="3" value="#{nomenclatureManagedbean.valeursUsuelle.vNMin}"/>
                                                            </p:column>
                                                        </p:row>
                                                    </h:panelGrid>
                                                </p:fieldset>
                                            </p:column>

                                            <p:column>
                                                <p:fieldset style="height: 250px;font-family: monospace" legend="V.Maxi">
                                                    <h:panelGrid style="width:100px;border: black">


                                                        <p:row>
                                                            <p:column>

                                                                <p:inputText size="3" value="#{nomenclatureManagedbean.valeursUsuelle.vHMax}"/>
                                                            </p:column>
                                                        </p:row>

                                                        <p:row>
                                                            <p:column>

                                                                <p:inputText size="3" value="#{nomenclatureManagedbean.valeursUsuelle.vFMax}"/>
                                                            </p:column>
                                                        </p:row>
                                                        <p:row>
                                                            <p:column>

                                                                <p:inputText size="3" value="#{nomenclatureManagedbean.valeursUsuelle.vEMax}"/>
                                                            </p:column>
                                                        </p:row>
                                                        <p:row>
                                                            <p:column>

                                                                <p:inputText size="3" value="#{nomenclatureManagedbean.valeursUsuelle.vBMax}"/>
                                                            </p:column>
                                                        </p:row>
                                                        <p:row>
                                                            <p:column>


                                                                <p:inputText size="3" value="#{nomenclatureManagedbean.valeursUsuelle.vNMax}"/>
                                                            </p:column>
                                                        </p:row>
                                                    </h:panelGrid>
                                                </p:fieldset>
                                            </p:column>

                                            <p:column>
                                                <p:fieldset style="font-family: cursive" legend="V.usuelle">
                                                    <h:panelGrid style="width:140px;border: black">

                                                        <p:row>
                                                            <p:column>
                                                                <h:outputLabel style="color: tan" value="Homme"/> 
                                                                <h:outputLabel style="color: springgreen;font-size: 20px" value=" :"/>   
                                                                <h:outputLabel id="a"  value="#{nomenclatureManagedbean.vHUsuelle}"/>
                                                            </p:column>
                                                        </p:row>

                                                        <p:row>
                                                            <p:column>
                                                                <h:outputLabel style="color: tan" value="Femme"/> 
                                                                <h:outputLabel style="color: springgreen;font-size: 22px" value=" :"/>   
                                                                <h:outputLabel id="z" value="#{nomenclatureManagedbean.vFUsuelle}"/>
                                                            </p:column>
                                                        </p:row>
                                                        <p:row>
                                                            <p:column>
                                                                <h:outputLabel style="color: turquoise" value="Enfant"/> 
                                                                <h:outputLabel style="color: turquoise;font-size: 22px" value=" :"/>   
                                                                <h:outputLabel id="e"  value="#{nomenclatureManagedbean.vEUsuelle}"/>
                                                            </p:column>
                                                        </p:row>
                                                        <p:row>
                                                            <p:column>
                                                                <h:outputLabel style="color: turquoise;" value="Bébé"/> 
                                                                <h:outputLabel style="color: springgreen;font-size: 22px" value=" :"/>   
                                                                <h:outputLabel id="r" value="#{nomenclatureManagedbean.vBUsuelle}"/>
                                                            </p:column>
                                                        </p:row>
                                                        <p:row>
                                                            <p:column>
                                                                <h:outputLabel style="color: orangered;" value="Nou."/> 
                                                                <h:outputLabel style="color: fuchsia;" value="né"/> 
                                                                <h:outputLabel style="color: springgreen;font-size: 22px" value=" :"/>   
                                                                <h:outputLabel id="t" value="#{nomenclatureManagedbean.vNUsuelle}"/>
                                                            </p:column>
                                                        </p:row>
                                                    </h:panelGrid>
                                                </p:fieldset>
                                            </p:column>

                                            <p:column>
                                                <p:fieldset style="height: 250px;font-family: monospace" legend="V.Mini">
                                                    <h:panelGrid style="width:100px;border: black">

                                                        <p:row>
                                                            <p:column>
                                                                <p:spacer width="1" height="23"/>
                                                                <h:outputLabel id="y" value="#{nomenclatureManagedbean.vHMin}"/>


                                                            </p:column>
                                                        </p:row>

                                                        <p:row>
                                                            <p:column>
                                                                <p:spacer width="1" height="25"/>
                                                                <h:outputLabel id="u" value="#{nomenclatureManagedbean.vFMin}"/>
                                                            </p:column>
                                                        </p:row>
                                                        <p:row>
                                                            <p:column>
                                                                <p:spacer width="1" height="27"/>
                                                                <h:outputLabel id="i"  value="#{nomenclatureManagedbean.vEMin}"/>
                                                            </p:column>
                                                        </p:row>
                                                        <p:row>
                                                            <p:column>
                                                                <p:spacer width="1" height="25"/>
                                                                <h:outputLabel id="o" value="#{nomenclatureManagedbean.vBMin}"/>
                                                            </p:column>
                                                        </p:row>
                                                        <p:row>
                                                            <p:column>

                                                                <p:spacer width="1" height="27"/>
                                                                <h:outputLabel id="p" value="#{nomenclatureManagedbean.vNMin}"/>
                                                            </p:column>
                                                        </p:row>
                                                    </h:panelGrid>
                                                </p:fieldset>
                                            </p:column>

                                            <p:column>
                                                <p:fieldset style="height: 250px;font-family: monospace" legend="V.Maxi">
                                                    <h:panelGrid style="width:100px;border: black">


                                                        <p:row>
                                                            <p:column>
                                                                <p:spacer width="1" height="23"/>
                                                                <h:outputLabel id="q" value="#{nomenclatureManagedbean.vHMax}"/>
                                                            </p:column>
                                                        </p:row>

                                                        <p:row>
                                                            <p:column>
                                                                <p:spacer width="1" height="25"/>
                                                                <h:outputLabel id="s" value="#{nomenclatureManagedbean.vFMax}"/>
                                                            </p:column>
                                                        </p:row>
                                                        <p:row>
                                                            <p:column>
                                                                <p:spacer width="1" height="27"/>
                                                                <h:outputLabel id="d" value="#{nomenclatureManagedbean.vEMax}"/>
                                                            </p:column>
                                                        </p:row>
                                                        <p:row>
                                                            <p:column>
                                                                <p:spacer width="1" height="25"/>
                                                                <h:outputLabel id="f" value="#{nomenclatureManagedbean.vBMax}"/>
                                                            </p:column>
                                                        </p:row>
                                                        <p:row>
                                                            <p:column>

                                                                <p:spacer width="1" height="27"/>
                                                                <h:outputLabel id="g"  value="#{nomenclatureManagedbean.vNMax}"/>
                                                            </p:column>
                                                        </p:row>
                                                    </h:panelGrid>
                                                </p:fieldset>
                                            </p:column>

                                        </p:row>


                                    </p:panelGrid>


                                    <p:commandButton style="color: yellow; font-size:15px " icon="ui-icon-circle-plus" actionListener="#{nomenclatureManagedbean.update()}" ajax="false" value="Valider"/>
                                    <p:commandButton style="color: #ff96c8; font-size:15px " icon="ui-icon-circle-minus" value="Remettre" type="reset" />  
                                    <p:commandButton style="color: greenyellow; font-size:15px " icon="ui-icon-circle-plus"  value="Abondonner"></p:commandButton>

                                </p:fieldset>




                            </p:column>

                            <p:column  style="background-color: #ffffff;border: hidden"> 
                                <h:graphicImage value="/images/gvu.png" height="400" width="230"/>
                            </p:column>

                        </p:row>



                    </p:panelGrid>  
                </p:layoutUnit>  

            </p:layout>  



            <p:poll interval="1"   
                    listener="#{nomenclatureManagedbean.converstion()}" update="a,z,e,r,t,y,u,i,o,p,q,s,d,f,g"/>
            <p:poll interval="1"   
                    listener="#{nomenclatureManagedbean.coefficientCourant()}" />

        </h:form>  



    </h:body>
</html>
