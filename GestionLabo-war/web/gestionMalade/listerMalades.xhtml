<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"

      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:form>
        <p:growl id="growl" showDetail="true" sticky="true"/>  
        <p:layout fullPage="true">  



            <p:layoutUnit  footer="Polyclinique El Omrane" style="text-align: right; font-style: italic;font-size: 17px" position="north" size="50"  resizable="true" closable="false" collapsible="false">  

            </p:layoutUnit>  

            <p:layoutUnit footer="Caisse Nationale De Sécurité Sociale " style="font-size: 18px;font-variant:small-caps" position="south" size="50" header="" resizable="true" closable="false" collapsible="false">  

            </p:layoutUnit>  



            <p:layoutUnit position="center" style=" text-align: center" header="">  

                <p:panelGrid id="gv" style=" width: 100%; border-color:black">
                    <p:row>

                        <p:column  colspan="2">

                            <p:tabMenu style="font-size: 18px" activeIndex="5" >  
                                <p:menuitem  value="Accueil" url="/accueil.xhtml" icon="ui-icon-home"/>  
                                <p:menuitem   value="Ajouter"  url="ajouterMalades.xhtml" icon="ui-icon-circle-plus"/>  
                                <p:menuitem  value="Modifier"   icon="ui-icon-pencil"/>  
                                <p:menuitem  value="Détruire" icon="ui-icon-trash"/>  
                                <p:menuitem  value="Visualiser"  icon="ui-icon-search" />  
                                <p:menuitem  value="lister"   icon="ui-icon-document"/>  



                            </p:tabMenu> 

                        </p:column>


                    </p:row>

                    <p:row>

                        <p:column style="width: 30%;background-color: #ffffff;border: hidden">

                            <p:fieldset  toggleSpeed="1500" collapsed="false" toggleable="true" legend="Gestion Malade" style="text-align:center;width: 30%; height: 50%; font-size: 15px;">  


                                <p:dataTable id="basicPojo" style="font-size: 14px;width: 100%" paginator="true" rows="2"   rowsPerPageTemplate="4,6,8"    value="#{maladeManagedbean.malades}"
                                             var="a"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                    <p:column filterBy="#{a.nompre}">    

                                        <f:facet name="header">  
                                            Nom &amp; Prénom
                                        </f:facet>  
                                        <h:outputText value="#{a.nompre}"  />  

                                        <f:facet name="footer">  
                                            Nom &amp; Prénom
                                        </f:facet>  
                                    </p:column>  


                                    <p:column filterBy="#{a.typeMalade}">    

                                        <f:facet name="header">  
                                            Type &amp; Rang Malade
                                        </f:facet>  
                                        <h:outputText value="#{a.typeMalade}"  />  

                                        <f:facet name="footer">  
                                            Type &amp; Rang Malade
                                        </f:facet>  
                                    </p:column>  

                                    <p:column filterBy="#{a.dossierMedicale.numDoss}">    

                                        <f:facet name="header">  
                                     Numéro Dossier
                                        </f:facet>  
                                          <h:outputText value="#{a.dossierMedicale.numDoss}"  />  

                                        <f:facet name="footer">  
                                           Numéro Dossier
                                        </f:facet>  
                                    </p:column>  


                                    <p:column filterBy="#{a.convention.organisme}">    

                                        <f:facet name="header">  
                                            Convention
                                        </f:facet>  
                                        <h:outputText value="#{a.convention.organisme}"  />  

                                        <f:facet name="footer">  
                                            Convention
                                        </f:facet>  
                                    </p:column>  

                                    <p:column filterBy="#{a.assure.matriculeAssure}">    

                                        <f:facet name="header">  
                                            Assuré
                                        </f:facet>  
                                        <h:outputText value="#{a.assure.matriculeAssure}"  />  

                                        <f:facet name="footer">  
                                            Assuré
                                        </f:facet>  
                                    </p:column>  


                                    <p:column>    

                                        <f:facet name="header">  
                                            Date De Naissance
                                        </f:facet>  
                                        <h:outputText value="#{a.dateNaissance}"  />  

                                        <f:facet name="footer">  
                                            Date De Naissance
                                        </f:facet>  
                                    </p:column>  

                                    <p:column>    

                                        <f:facet name="header">  
                                            Sexe Malade
                                        </f:facet>  
                                        <h:outputText value="#{a.sexeMalade}"  />  

                                        <f:facet name="footer">  
                                            Sexe Malade
                                        </f:facet>  
                                    </p:column>  

                                    <p:column>    

                                        <f:facet name="header">  
                                            Téléphone
                                        </f:facet>  
                                        <h:outputText value="#{a.tel}"  />  

                                        <f:facet name="footer">  
                                            Téléphone
                                        </f:facet>  
                                    </p:column>  


                                    <p:column>    

                                        <f:facet name="header">  
                                            Ville
                                        </f:facet>  
                                        <h:outputText value="#{a.ville}"  />  

                                        <f:facet name="footer">  
                                            Ville
                                        </f:facet>  
                                    </p:column>  


                                    <p:column>    

                                        <f:facet name="header">  
                                            Adresse
                                        </f:facet>  
                                        <h:outputText value="#{a.adresse}"  />  

                                        <f:facet name="footer">  
                                            Adresse
                                        </f:facet>  
                                    </p:column>  



                                </p:dataTable>


                            </p:fieldset>
                        </p:column>

                        <p:column  style="background-color: #ffffff;border: hidden"> 
                            <h:graphicImage value="/images/patinet.jpg" height="360" width="240"/>
                        </p:column>

                    </p:row>

                </p:panelGrid>  
            </p:layoutUnit>  

        </p:layout>  

        <p:dialog id="dialog" style="text-align: center"  onShow="bui.show()" visible="true" header="&weierp;Authentification" widgetVar="dlg">  


            <h:panelGrid columns="2" cellpadding="5">  

                <h:outputLabel for="password" value="Mot De Passe :" />  
                <h:inputSecret value="#{utulisateurManagedbean.pass}"   
                               id="password" required="true" label="password" />  

                <f:facet name="footer">  
                    <p:commandButton id="loginButton" value="Login" update="growl"   
                                     actionListener="#{utulisateurManagedbean.login}"   
                                     oncomplete="handleLoginRequest(xhr, status, args)"/>  
                </f:facet>  
            </h:panelGrid>  
            <p:blockUI block="gv" widgetVar="bui"/>    

        </p:dialog>  

        <script type="text/javascript" >
            function handleLoginRequest(xhr, status, args) {  
                if(args.validationFailed || !args.loggedIn) {  
                    jQuery('#dialog').effect("shake", { times:3 }, 100);  
                } else {  
                    dlg.hide(); 
                    bui.hide();
                }  
            }  
        </script>  
 <p:poll interval="10"   
         listener="#{maladeManagedbean.listeMaladeCourant()}" update="basicPojo"/>  

    </h:form>

</html>
