<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"

      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script> 
    </h:head>
    <h:form id="form">
        <p:growl id="growl" showDetail="true"  life="5000"/>  


        <p:layout fullPage="true">

            <p:layoutUnit  footer="" header="Polyclinique El Omrane" style="text-align: right; font-style: italic;font-size: 18px" position="north" size="40">  

            </p:layoutUnit>  

            <p:layoutUnit header="Caisse Nationale De Sécurité Sociale " style="font-size: 18px;font-variant:small-caps" position="south" size="40">  

            </p:layoutUnit>  

            <p:layoutUnit position="center">  
                <p:panelGrid id="gv">
                    <p:row>
                        <p:column style="font-weight: bold;font-variant: small-caps; font-size: 22px;">
                            <p:menubar > 
                                <p:submenu label="Statistiques" icon="ui-icon-document">  
                                    <p:menuitem value="Analyses" url="#" icon="ui-icon-signal-diag" />  
                                    <p:separator />  
                                    <p:menuitem value="Visites" url="#"  icon="ui-icon-clock"/>
                                    <p:separator />  
                                    <p:separator />  
                                    <p:menuitem value="Services" url="statistiqueServices.xhtml"  icon="ui-icon-carat-2-e-w"/>
                                    <p:separator />  
                                    <p:menuitem value="Médecins" url="#"  icon="ui-icon-contact"/>
                                    <p:separator />  
                                    <p:menuitem value="Conventions" url="statistiqueConventins.xhtml"  icon="ui-icon-transferthick-e-w"/>
                                </p:submenu> 

                                <p:submenu label="Situation Financière" icon="ui-icon-cart">  
                                    <p:menuitem value="Journal De La Caisse"  url="journalCaisse.xhtml" icon="ui-icon-document" />  
                                    <p:separator /> 
                                    <p:menuitem value="Facture Patient"  url="#" icon="ui-icon-grip-solid-vertical" />  
                                    <p:separator /> 
                                    <p:menuitem value="Facture Totale"  url="#" icon="ui-icon-gripsmall-diagonal-se" />  
                                    <p:separator /> 
                                    <p:menuitem value="Facture Conventions"  url="FactureConventions.xhtml" icon="ui-icon-grip-diagonal-se" />  
                                    <p:separator /> 
                                    <p:menuitem value="Taux De Participation" url="#"  icon="ui-icon-battery-3" /> 
                                    <p:separator /> 
                                    <p:menuitem value="Certificat De Présence" url="#"  icon="ui-icon-lightbulb" />  
                                    <p:separator /> 
                                    <p:menuitem value="Etat De Rapprochement" url="#"   /> 
                                </p:submenu>  

                                <p:submenu label="Sécurité Système"  icon="ui-icon-locked">  

                                    <p:submenu label="Gestion Utilisateurs" icon="ui-icon-unlocked">  
                                        <p:separator /> 
                                        <p:menuitem value="Chef Service" url="gestionChefService/authentificationChefService.xhtml" /> 
                                        <p:separator />  
                                        <p:menuitem value="Sous Chef Service" url="gestionSousChefService/authentificationSousChefService.xhtml" />  
                                        <p:separator />  
                                        <p:menuitem value="Biologistes" url="gestionBiologiste/authentificationBiologiste.xhtml" />  
                                        <p:separator />  
                                        <p:menuitem value="Secrétaires" url="gestionSecretaire/authentificationSecretaire.xhtml" />  
                                    </p:submenu> 

                                    <p:separator /> 
                                </p:submenu>  

                                <p:submenu label="Quit" icon="ui-icon-close">  
                                    <p:menuitem value="Fin De Travail" url="#" icon="ui-icon-power"/> 
                                    <p:separator /> 
                                    <p:menuitem value="Autre Menu" url="accueil.xhtml" icon="ui-icon-extlink"/>  
                                </p:submenu> 

                            </p:menubar>  
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:graphicImage value="/images/specialites_0.jpg" height="470" width="1336"/>
                        </p:column>
                    </p:row>

                </p:panelGrid>
            </p:layoutUnit>
        </p:layout>

        <p:dialog id="dialog" style="text-align: center"  onShow="bui.show()" visible="true" header="&weierp;Authentification" widgetVar="dlg">  


            <h:panelGrid columns="2" cellpadding="5">  

                <h:outputLabel for="password" value="Mot De Passe :" />  
                <h:inputSecret value="#{utulisateurManagedbean.pass}"   
                               id="password" required="true" label="password" />  

                <f:facet name="footer">  
                    <p:commandButton id="loginButton" value="Login" update="growl"   
                                     actionListener="#{utulisateurManagedbean.login(actionEvent)}"   
                                     oncomplete="handleLoginRequest(xhr, status, args)"/>  
                </f:facet>  
            </h:panelGrid>  
            <p:blockUI block="gv" widgetVar="bui"/>    

        </p:dialog>  


        <script type="text/javascript"  >
            function handleLoginRequest(xhr, status, args) {  
              if(args.validationFailed){
                       $ = jQuery;
                      $('body').append('<embed src="sounds/Computer - Define parameters of program.wav" autostart="true" width="1" height="1" id="LegacySound" enablejavascript="true"/>');
                }
                else if(!args.loggedIn) { 
                        $ = jQuery;
                      $('body').append('<embed src="sounds/97744^ALARM.wav" autostart="true" width="1" height="1" id="LegacySound" enablejavascript="true"/>');
                         $('body').append('<embed src="sounds/Computer - Access denied.wav" autostart="true" width="1" height="1" id="LegacySound" enablejavascript="true"/>');    
                     $('#form\\:dialog').fadeIn(900).fadeOut(900).fadeIn(900).fadeOut(900).fadeIn();  
                      $('#form\\:dialog').fadeIn(900).fadeOut(900).fadeIn(900).fadeOut(900).fadeIn();  
                  $('#form\\:dialog').fadeIn(900).fadeOut(900).fadeIn(900).fadeOut(900).fadeIn();  
                     
                     
                } else {  
                   
                     $('body').append('<embed src="sounds/COMPUTER-Authorization Acknowledged.wav" autostart="true" width="1" height="1" id="LegacySound" enablejavascript="true"/>');     
                        
                          dlg.hide(); 
                    bui.hide();
                }  
            }  
        </script>  


    </h:form>

</html>
