<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"

      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script> 
    </h:head>
    <h:form>
        <p:growl id="growl" showDetail="true" sticky="true" />  

        <p:panelGrid id="gv" style=" width: 100%">
            <p:row>
                <p:column   colspan="2">
                    <p:menubar style="width: 100%" > 
                        <p:submenu label="Statistiques" icon="ui-icon-document">  
                            <p:menuitem value="Analyses" url="#" icon="ui-icon-signal-diag" />  
                            <p:separator />  
                            <p:menuitem value="Visites" url="#"  icon="ui-icon-clock"/>
                            <p:separator />  
                            <p:separator />  
                            <p:menuitem value="Services" url="statistiqueServices.xhtml"  icon="ui-icon-carat-2-e-w"/>
                            <p:separator />  
                            <p:menuitem value="Médecins" url="#"  icon="ui-icon-contact"/>
                            <p:separator />  
                            <p:menuitem value="Conventions" url="statistiqueConventins.xhtml"  icon="ui-icon-transferthick-e-w"/>
                        </p:submenu> 

                        <p:submenu label="Situation Financière" icon="ui-icon-cart">  
                            <p:menuitem value="Journal De La Caisse"  url="journalCaisse.xhtml" icon="ui-icon-document" />  
                            <p:separator /> 
                            <p:menuitem value="Facture Patient"  url="#" icon="ui-icon-grip-solid-vertical" />  
                            <p:separator /> 
                            <p:menuitem value="Facture Totale"  url="#" icon="ui-icon-gripsmall-diagonal-se" />  
                            <p:separator /> 
                            <p:menuitem value="Facture Conventions"  url="FactureConventions.xhtml" icon="ui-icon-grip-diagonal-se" />  
                            <p:separator /> 
                            <p:menuitem value="Taux De Participation" url="#"  icon="ui-icon-battery-3" /> 
                            <p:separator /> 
                            <p:menuitem value="Certificat De Présence" url="#"  icon="ui-icon-lightbulb" />  
                            <p:separator /> 
                            <p:menuitem value="Etat De Rapprochement" url="#"   /> 
                        </p:submenu>  

                        <p:submenu label="Mot De Passe"  icon="ui-icon-locked">  
                            <p:menuitem value="Gestion Mots De Passe" url="gestionMotPasse/listeMotPasse.xhtml" icon="ui-icon-unlocked"/>  
                            <p:separator /> 

                        </p:submenu>  

                        <p:submenu label="Quit" icon="ui-icon-close">  
                            <p:menuitem value="Fin De Travail" url="#" icon="ui-icon-power"/> 
                            <p:separator /> 
                            <p:menuitem value="Autre Menu" url="accueil.xhtml" icon="ui-icon-extlink"/>  
                        </p:submenu> 

                    </p:menubar>  
                </p:column>
            </p:row>

            <p:row>
                <p:column colspan="2">
                    <h:graphicImage value="/images/accueil.png" height="580" width="1330"/>
                </p:column>
            </p:row>

        </p:panelGrid>


        <p:dialog id="dialog" style="text-align: center"  onShow="bui.show()" visible="true" header="&weierp;Authentification" widgetVar="dlg">  


            <h:panelGrid columns="2" cellpadding="5">  

                <h:outputLabel for="password" value="Mot De Passe :" />  
                <h:inputSecret value="#{utulisateurManagedbean.pass}"   
                               id="password" required="true" label="password" />  

                <f:facet name="footer">  
                    <p:commandButton id="loginButton" value="Login" update="growl"   
                                     actionListener="#{utulisateurManagedbean.login}"   
                                     oncomplete="handleLoginRequest(xhr, status, args)"/>  
                </f:facet>  
            </h:panelGrid>  
            <p:blockUI block="gv" widgetVar="bui"/>    

        </p:dialog>  

        <script type="text/javascript" >
            function handleLoginRequest(xhr, status, args) {  
                if(args.validationFailed || !args.loggedIn) {  
                    jQuery('#dialog').effect("shake", { times:3 }, 100);  
                } else {  
                    dlg.hide(); 
                    bui.hide();
                }  
            }  
        </script>  

    </h:form>

</html>
