<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"

      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:form>
        <p:growl id="growl" showDetail="true"  life="5000"/>  
        <p:layout fullPage="true">  



            <p:layoutUnit  footer="Polyclinique El Omrane" style="text-align: right; font-style: italic;font-size: 17px" position="north" size="50"  resizable="true" closable="false" collapsible="false">  

            </p:layoutUnit>  

            <p:layoutUnit footer="Caisse Nationale De Sécurité Sociale " style="font-size: 18px;font-variant:small-caps" position="south" size="50" header="" resizable="true" closable="false" collapsible="false">  

            </p:layoutUnit>  



            <p:layoutUnit position="center" style=" text-align: center" header="">  

                <p:panelGrid id="gv" style=" width: 100%; border-color:black">
                    <p:row>

                        <p:column  colspan="2">

                            <p:tabMenu style="font-size: 18px" activeIndex="2" >  
                                <p:menuitem  value="Accueil" url="/accueil.xhtml" icon="ui-icon-home"/>  
                                <p:menuitem   value="Ajouter" url="ajouterConventions.xhtml"  icon="ui-icon-circle-plus"/>  
                                <p:menuitem  value="Modifier"  icon="ui-icon-pencil"/>  
                                <p:menuitem  value="Détruire" url="supprimerConventions.xhtml" icon="ui-icon-trash"/>  
                                <p:menuitem  value="lister"  url="listeConventions.xhtml" icon="ui-icon-document"/>  

                            </p:tabMenu> 

                        </p:column>


                    </p:row>

                    <p:row>

                        <p:column style="width: 30%;background-color: #ffffff;border: hidden">

                            <p:fieldset toggleSpeed="1500" collapsed="false" toggleable="true" legend="Gestion Conventions" style="text-align: center;width: 42%; height: 50%;font-weight: bold;font-variant: small-caps; font-size: 18px;">  

                                <p:panel header="" style="width: 1000px;font-size: 15px;color: #ff96c8 ">


                                    <p:sheet id="basicPojo"  style="font-weight: bold;font-variant: small-caps; font-size: 16px;" value="#{conventionManagedbean.conventionsM}" var="l" scrollHeight="150">  


                                        <p:column  
                                            style="width:170px; color: lightskyblue"  headerText="Organismes"  sortBy="#{l.organisme}">  

                                            <h:inputText style="width:170px;" value="#{l.organisme}" />  
                                        </p:column>  

                                        <p:column   
                                            style="width:120px;"   headerText="Code"  sortBy="#{l.code}">  

                                            <h:inputText style="width:120px;" value="#{l.code}" />  
                                        </p:column>  

                                        <p:column    
                                            style="width:120px;"  headerText="Téléphone &amp; Fax"  sortBy="#{l.telFax}">  

                                            <h:inputText style="width:120px;" value="#{l.telFax}" />  
                                        </p:column>  



                                        <p:column headerText="Adresse" style="width:120px;"  sortBy="#{l.adresse}">  

                                            <h:inputText style="width:120px;" value="#{l.adresse}" />  
                                        </p:column>

                                        <p:column style="width:120px;" 
                                                  headerText="Prix De B"  sortBy="#{l.prixB}">  

                                            <h:inputText style="width:120px;" value="#{l.prixB}" />  
                                        </p:column>  

                                        <p:column style="width:170px;" headerText="Prix De L'APB"  sortBy="#{l.prixAPB}">  
                                            <h:inputText  style="width:170px;" value="#{l.prixAPB}" />  
                                        </p:column>  
                                    </p:sheet>  
                                    
                                  
                                    <f:facet name="footer">  
                                        <p:spacer width="270" height="20" />
                                        <p:commandButton id="svn" style="cursor: wait;color: navy; font-size:15px " icon="ui-icon-circle-plus" actionListener="#{conventionManagedbean.doModifierConvention()}" ajax="false" value="Valider"></p:commandButton>
                                        <p:commandButton style="color: navy; font-size:15px " icon="ui-icon-circle-minus" value="Remettre" type="reset" />  
                                        <p:commandButton style="color: navy; font-size:15px " icon="ui-icon-circle-plus"  value="Abondonner"></p:commandButton>
                                    </f:facet>
                                </p:panel>  
                            </p:fieldset>
                        </p:column>
                        <p:column  style="background-color: #ffffff;border: hidden"> 
                            <h:graphicImage value="/images/gC.png" height="340" width="260"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>  
            </p:layoutUnit>  
        </p:layout>  
        
        
        
   

         <p:poll interval="10"   
                 listener="#{conventionManagedbean.conventionCourant()}" update="basicPojo"/>  

    </h:form>
</html>
