<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"

      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:form>
        <p:growl id="growl" showDetail="true"  life="5000" />  
        <p:layout fullPage="true">  



            <p:layoutUnit  footer="Polyclinique El Omrane" style="text-align: right; font-style: italic;font-size: 17px" position="north" size="50"  resizable="true" closable="false" collapsible="false">  

            </p:layoutUnit>  

            <p:layoutUnit footer="Caisse Nationale De Sécurité Sociale " style="font-size: 18px;font-variant:small-caps" position="south" size="50" header="" resizable="true" closable="false" collapsible="false">  

            </p:layoutUnit>  



            <p:layoutUnit position="center" style=" text-align: center" header="">  

                <p:panelGrid id="gv" style=" width: 100%; border-color:black">
                    <p:row>

                        <p:column  colspan="2">

                            <p:tabMenu style="font-size: 18px" activeIndex="4" >  
                                <p:menuitem  value="Accueil" url="/accueil.xhtml" icon="ui-icon-home"/>  
                                <p:menuitem   value="Ajouter" url="ajouterMedecin.xhtml"  icon="ui-icon-circle-plus"/>  
                                <p:menuitem  value="Modifier" url="modificationMedecins.xhtml" icon="ui-icon-pencil"/>  
                                <p:menuitem  value="Détruire"  icon="ui-icon-trash"/>  
                                <p:menuitem  value="lister"  icon="ui-icon-document"/>  
                            </p:tabMenu> 

                        </p:column>


                    </p:row>

                    <p:row>

                        <p:column style="width: 30%;background-color: #ffffff;border: hidden">

                            <p:fieldset toggleSpeed="1500" collapsed="false" toggleable="true" legend="Gestion Des Médecins" style="text-align: center;width: 42%; height: 300px; font-weight: bold;font-variant: small-caps; font-size: 17px;">  

                                <p:dataTable id="basicPojo" style="width: 1000px" paginator="true" rows="4"   rowsPerPageTemplate="4,6,8"    value="#{medecinManagedbean.medecinsL}"
                                             var="a"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                    <p:column filterBy="#{a.nompre}">    

                                        <f:facet name="header">  
                                            Nom &amp; Prénom
                                        </f:facet>  
                                        <h:outputText style="color: orange;font-size: 18px" value="#{a.nompre}"  />  

                                        <f:facet name="footer">  
                                            Nom &amp; Prénom
                                        </f:facet>  
                                    </p:column>  


                                    <p:column filterBy="#{a.specialite.nomSpecialite}">    

                                        <f:facet name="header">  
                                            Adresse
                                        </f:facet>  
                                        <h:outputText value="#{a.specialite.nomSpecialite}"  />  

                                        <f:facet name="footer">  
                                            Adresse
                                        </f:facet>  
                                    </p:column>  


                                    <p:column filterBy="#{a.codeMed}">    

                                        <f:facet name="header">  
                                            Code
                                        </f:facet>  
                                        <h:outputText value="#{a.codeMed}"  />  

                                        <f:facet name="footer">  
                                            Code
                                        </f:facet>  
                                    </p:column>  


                                    <p:column filterBy="#{a.telephone}">    

                                        <f:facet name="header">  
                                            Téléphone
                                        </f:facet>  
                                        <h:outputText value="#{a.telephone}"  />  

                                        <f:facet name="footer">  
                                            Téléphone
                                        </f:facet>  
                                    </p:column>  






                                    <p:column filterBy="#{a.valable}">    

                                        <f:facet name="header">  
                                            Adresse
                                        </f:facet>  
                                        <h:outputText value="#{a.valable}"  />  

                                        <f:facet name="footer">  
                                            Adresse
                                        </f:facet>  
                                    </p:column>  
                                </p:dataTable>               

                            </p:fieldset>

                            <p:blockUI block="basicPojo" trigger="basicPojo">  

                                <p:graphicImage value="/images/ajax-loader.gif"/>  
                            </p:blockUI>  
                        </p:column>

                        <p:column  style="background-color: #ffffff;border: hidden"> 
                            <h:graphicImage value="/images/gM.png" height="340" width="260"/>
                        </p:column>

                    </p:row>

                </p:panelGrid>  
            </p:layoutUnit>  

        </p:layout>  

        <p:poll interval="10"   
                listener="#{medecinManagedbean.listeMedecinCourant()}" update="basicPojo"/>  

    </h:form>

</html>
