<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"

      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>


    <h:form id="form">
        <p:growl id="growl" showDetail="true"  life="5000" />  
        <p:layout fullPage="true">  

            <p:layoutUnit  footer="Polyclinique El Omrane" style="text-align: right; font-style: italic;font-size: 17px" position="north" size="50"  resizable="true" closable="false" collapsible="false">  
            </p:layoutUnit>  

            <p:layoutUnit footer="Caisse Nationale De Sécurité Sociale " style="font-size: 18px;font-variant:small-caps" position="south" size="50" header="" resizable="true" closable="false" collapsible="false">  
            </p:layoutUnit>  



            <p:layoutUnit position="center" style=" text-align: center" header="">  

                <p:panelGrid id="gv" style=" width: 100%; border-color:black">
                    <p:row>

                        <p:column  colspan="2">

                            <p:tabMenu style="font-size: 18px" activeIndex="1" >  
                                <p:menuitem  value="Accueil" url="/accueil.xhtml" icon="ui-icon-home"/>  
                                <p:menuitem   value="Ajouter" icon="ui-icon-circle-plus"/>  
                                <p:menuitem  value="Modifier" url="modificationMedecins.xhtml" icon="ui-icon-pencil"/>  
                                <p:menuitem  value="Détruire"  icon="ui-icon-trash"/>  
                                <p:menuitem  value="lister" url="listeMedecin.xhtml" icon="ui-icon-document"/>  
                            </p:tabMenu> 

                        </p:column>


                    </p:row>

                    <p:row>

                        <p:column style="width: 30%;background-color: #ffffff;border: hidden">

                            <p:fieldset toggleSpeed="1500" collapsed="false" toggleable="true" legend="Gestion Des Médecins" style="text-align: left;width: 25%; height: 50%;font-weight: bold;font-variant: small-caps; font-size: 17px;">  

                                <p:panel style="width: 1000px;font-size: 15px;color: #ff96c8 ">

                                    <p:panelGrid style="border: black">  



                                        <p:row>
                                            <p:column style="width: 22%;  border: hidden">


                                            </p:column>

                                            <p:column  style=" border: hidden">

                                                <p:fieldset legend="Information De Médecin" style="width: 700px;text-align: center; height: 170px; font-weight: bold;font-variant: small-caps; font-size: 17px;">  
                                                    <h:panelGrid style="border: black" columns="6"> 
                                                        <h:outputLabel style="color: lightskyblue" value="Nom &amp; Prénom "/>
                                                        <h:outputLabel style="color:  red"  value=" : "/>
                                                        <p:inputText  size="15" value="#{medecinManagedbean.medecin.nompre}"/> 
                                                        <h:outputLabel  style="color: lightskyblue" value="Spécialité " />
                                                        <h:outputLabel style="color:  red"  value=" : "/>
                                                        <p:autoComplete  size="15"  value="#{medecinManagedbean.selectedSpecialite}"   
                                                                         id="basicPojo" completeMethod="#{specialiteManagedbean.completeAntibiotique}"  
                                                                         var="p" itemLabel="#{p.nomSpecialite}" itemValue="#{p}" converter="antibiotique" forceSelection="true">  
                                                            <f:facet name="itemtip">  
                                                                <h:panelGrid  style="font-size: 17px; volume:100 " columns="2">  
                                                                    <h:outputText style=" font-size: 19px; color: blue" value="Nom Specialite :" />  
                                                                    <h:outputText style=" font-size: 17px; color: black" value="#{p.nomSpecialite}" />  
                                                                    <h:outputText style=" font-size: 19px; color: blue" value="Lib_Specialite :" />  
                                                                    <h:outputText style=" font-size: 17px; color: black" value="#{p.libSpecialite}" />  
                                                                </h:panelGrid>  
                                                            </f:facet>  
                                                        </p:autoComplete>

                                                        <h:outputLabel  style="color: lightskyblue"  value="Code " />  
                                                        <h:outputLabel style="color:  red"  value=" : "/>
                                                        <p:inputText  size="15" value="#{medecinManagedbean.medecin.codeMed}"/>  
                                                        <h:outputLabel  style="color: lightskyblue" value="Téléphone " />
                                                        <h:outputLabel style="color:  red"  value=" : "/>
                                                        <p:inputMask  size="15" value="#{medecinManagedbean.medecin.telephone}" mask="99-999-999"/>  
                                                        <f:facet name="footer">  
                                                        </f:facet>
                                                    </h:panelGrid> 
                                                </p:fieldset>
                                            </p:column>
                                            <p:column style="border-right-style: inset; border-color: #ffffff; border: hidden;width: 15%">
                                            </p:column>
                                        </p:row>

                                    </p:panelGrid>
                                    <f:facet name="footer">  
                                        <p:spacer width="270" height="20" />
                                        <p:commandButton style="color: yellow; font-size:15px " icon="ui-icon-circle-plus" actionListener="#{medecinManagedbean.doAjouterMedecin()}"  value="Valider" ajax="false"></p:commandButton>
                                        <p:commandButton style="color: #ff96c8; font-size:15px " icon="ui-icon-circle-minus" value="Remettre" type="reset" />  
                                        <p:commandButton style="color: greenyellow; font-size:15px " icon="ui-icon-circle-plus"  value="Abondonner"></p:commandButton>
                                    </f:facet>
                                </p:panel>  

                            </p:fieldset>
                        </p:column>

                        <p:column  style="background-color: #ffffff;border: hidden"> 
                            <h:graphicImage value="/images/gM.png" height="340" width="260"/>
                        </p:column>

                    </p:row>

                </p:panelGrid>  
            </p:layoutUnit>  

        </p:layout>  



    </h:form>
</html>
