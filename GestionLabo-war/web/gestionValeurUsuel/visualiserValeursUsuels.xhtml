<?xml version='1.0' encoding='UTF-8' ?>

            <p:poll interval="1"   
                    listener="#{nomenclatureManagedbean.converstionVisualisation()}" update="a,z,e,r,t,y,u,i,o,p,q,s,d,f,g"/>
            <p:poll interval="1"   
                    listener="#{nomenclatureManagedbean.coefficientCourant()}" />
            <p:poll interval="1"   
                    listener="#{nomenclatureManagedbean.nomenclatureCourante()}" update="h,j,k,l,m,w,x,c,v,b,n,az,ae,ar,at,ay,au,ai" />
