<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"

      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:form id="form">
        <p:growl id="growl" showDetail="true"  life="5000"/>  
        <p:layout fullPage="true">  



            <p:layoutUnit  footer="Polyclinique El Omrane" style="text-align: right; font-style: italic;font-size: 17px" position="north" size="50"  resizable="true" closable="false" collapsible="false">  

            </p:layoutUnit>  

            <p:layoutUnit footer="Caisse Nationale De Sécurité Sociale " style="font-size: 18px;font-variant:small-caps" position="south" size="50" header="" resizable="true" closable="false" collapsible="false">  

            </p:layoutUnit>  



            <p:layoutUnit position="center" style=" text-align: center" header="">  

                <p:panelGrid id="gv" style=" width: 100%; border-color:black">
                    <p:row>

                        <p:column  colspan="2">

                            <p:tabMenu style="font-size: 18px" activeIndex="1" >  
                                <p:menuitem  value="Accueil" url="/accueil.xhtml" icon="ui-icon-home"/>  
                                <p:menuitem   value="Ajouter" icon="ui-icon-circle-plus"/>  
                                <p:menuitem  value="Modifier" icon="ui-icon-pencil"/>  
                                <p:menuitem  value="Détruire"   icon="ui-icon-trash"/>  
                                <p:menuitem  value="Visualiser"  icon="ui-icon-search" />  
                                <p:menuitem  value="lister"  icon="ui-icon-document"/>  
                            </p:tabMenu> 

                        </p:column>


                    </p:row>

                    <p:row >

                        <p:column  style="width: 40%;background-color: #ffffff;border: hidden">
                            <p:fieldset  toggleSpeed="1500" collapsed="false" toggleable="true" legend="Result Management" style="text-align: left;width: 60%; height: 50%; font-size: 15px;">  


                                <h:outputText style="color: red"  value="N° Visite "/>

                                <p:autoComplete  id="rio"  value="#{resultatManagedbean.selectedVisite}"   
                                                 completeMethod="#{visiteManagedbean.completeVisite}"  
                                                 var="p" itemLabel="#{p.numVis}" itemValue="#{p}" converter="visite" forceSelection="true">  
                                    <f:facet name="itemtip">  
                                        <h:panelGrid  style="font-size: 16px; volume:100; " bgcolor="thistle" columns="2">  
                                            <h:outputText style="color: black" value="Nom &amp; Prénom " />                                                              
                                            <h:outputText style="color:  blue" value="#{p.dossierMedicale.malade.nompre}"/>  
                                        </h:panelGrid>  
                                    </f:facet>  

                                </p:autoComplete>
                                <p:spacer width="20" height="2"/>
                                <h:outputText  style="color: turquoise"  value="Nom&amp;Prénom :"/>  
                                <h:outputLabel id="a" style="width: 100px;"   value="#{resultatManagedbean.selectedVisite.dossierMedicale.malade.nompre}"/> 


                                <p:panel  header="Analyses Demandées" style="width: 1100px; font-size: 15px; color: #ff96c8 ">

                                    <h:panelGrid style="border: black;width: 100%"  columns="6">  

                                        <p:sheet id="basicPojo"  style=" font-size: 16px;font-family:serif;font-style: italic" value="#{resultatManagedbean.visites}" var="l" scrollHeight="150">  
                                            <p:column  
                                                style="width:170px; color: deepskyblue"  headerText="Examen"  sortBy="#{l.nomenclature.analyse}">  

                                                <h:outputText style="width:170px;" value="#{l.nomenclature.analyse}"/>  
                                            </p:column>  

                                            <p:column   
                                                style="width:120px;"   headerText="Résultat"  sortBy="#{l.resultat.res}">  

                                                <p:inputText style="width:120px;" value="#{l.resultat.res}"/>  
                                            </p:column>  

                                            <p:column   
                                                style="width:120px;"   headerText="Unit 1">  

                                                <h:outputText style="width:120px;" value="#{l.nomenclature.valeursUsuelles.unite1}" />  
                                            </p:column>  


                                            <p:column   
                                                style="width:120px;"   headerText="Usual Value">  

                                                <h:outputText style="width:120px;" value="#{l.nomenclature.valeursUsuelles.getvHMin()} à #{l.nomenclature.valeursUsuelles.getvHMax()}"/>  
                                            </p:column>  


                                            <p:column   id="w"
                                                        style="width:120px;"   headerText="Résultat"  sortBy="#{l.resultat.resCoi}">  

                                                <h:outputLabel  style="width:120px;" value="#{l.resultat.resCoi}"/>  
                                            </p:column>

                                            <p:column   id="x"
                                                        style="width:120px;"   headerText="Unit 2">  

                                                <h:outputLabel  style="width:120px;" value="#{l.nomenclature.valeursUsuelles.unite2}"/>  
                                            </p:column>  


                                            <p:column   
                                                style="width:120px;" id="y"  headerText="Usual Value">  

                                                <h:outputLabel  style="width:120px;" value="#{l.nomenclature.valeursUsuelles.v2Min} à #{l.nomenclature.valeursUsuelles.v1Max}"/>  
                                            </p:column>  


                                        </p:sheet>  

                                        <f:facet name="footer">  



                                        </f:facet>
                                    </h:panelGrid>  

                                </p:panel> 
                                <p:commandButton  style="color: yellow; font-size:15px " icon="ui-icon-circle-plus" actionListener="#{resultatManagedbean.doModifierVisiteVerification}" oncomplete="handAddResultConfirmDialogRequest(xhr, status, args)"  update="growl"  value="Valider"/>
                                <p:commandButton style="color: #ff96c8; font-size:15px " icon="ui-icon-circle-minus" value="Remettre" type="reset" />  
                                <p:commandButton style="color: greenyellow; font-size:15px " icon="ui-icon-circle-plus" onclick="carDialog.show()" actionListener="#{resultatManagedbean}"  value="Abondonner"/>

                                <p:spacer width="20" height="2"/>
                                <h:outputText value="N° Dossier : "/>  
                                <h:outputLabel id="b" style="width: 100px;color: blue" value="#{resultatManagedbean.selectedVisite.dossierMedicale.numDoss}"/>  
                                <p:spacer width="20" height="2"/>

                                <h:outputText value="Date Prélèvement : "/>  
                                <h:outputLabel id="ac" style="width: 100px;color: blue" value="#"/>  

                            </p:fieldset>
                        </p:column>

                        <p:column  style="background-color: #ffffff;border: hidden"> 
                            <h:graphicImage value="/images/gR.png" height="300" width="250"/>
                        </p:column>

                    </p:row>

                </p:panelGrid>  
            </p:layoutUnit>  

        </p:layout>  


        <p:dialog  position="970,0" style="font-size: 17px;" header="EXAMEN BACTERIOLOGIQUE DES URINES" widgetVar="carDialog" resizable="false" showEffect="shake" hideEffect="fold" id="carDialog">  

        <p:fieldset toggleSpeed="1500" collapsed="false" toggleable="true" legend="Gestion Nomenclature" style="text-align: center;width: 42%; height: 50%; font-size: 15px;">  
                                <p:panel header="" style=" font-size: 15px;color: #ff96c8;">

                                    <p:panelGrid style="width:1000px; border: black;">  
                                        <p:row>

                                            <p:column>
                                                <h:outputText style="color: #00ff00" value="Analyse " /> 
                                                <h:outputText style="color: red;font-size: 20px" value=" :"/>   
                                                <p:inputText value="#{resultatManagedbean.resultatECBU.leucocytes}" />  
                                            </p:column>

                                            <p:column>
                                                <h:outputText value="Abréviation " />  
                                                <h:outputText style="color: red;font-size: 20px" value=" :"/>   
                                                <p:inputText value="#{resultatManagedbean.resultatECBU.hematies}" />  
                                            </p:column>


                                            <p:column>
                                                <h:outputLabel value="Valeur "></h:outputLabel>
                                                <h:outputLabel style="color: red" value="APB "></h:outputLabel>
                                                <h:outputText style="color: #ff96c8;font-size: 20px" value=" :"/>   
                                                <p:inputText value="#{resultatManagedbean.resultatECBU.cellieH}"> </p:inputText>                                              
                                            </p:column>

                                            <p:column>
                                                <h:outputLabel value="Valeur "></h:outputLabel>   
                                                <h:outputLabel style="color: red" value="B "></h:outputLabel>
                                                <h:outputText style="color: #ffffff;font-size: 20px" value=" :"/>   
                                                <p:inputText value="#{resultatManagedbean.resultatECBU.culture}"></p:inputText>                                                
                                            </p:column>

                                        </p:row>


                                        <p:row>


                                            <p:column>
                                                <h:outputText value="Code "/> 
                                                <h:outputText style="color: red;font-size: 20px" value=" :"/>   
                                                <p:inputText value="#{resultatManagedbean.resultatECBU.gerIsole}"/>  
                                            </p:column>

                                            <p:column>
                                                <h:outputLabel value="Type De Prélèvement "></h:outputLabel>
                                                <h:outputText style="color: red;font-size: 20px" value=" :"/>   
                                                <p:inputText value="#{resultatManagedbean.resultatECBU.denombrement}"></p:inputText>  
                                            </p:column>

                                              

                                        </p:row>

                                  

                                    </p:panelGrid>  

                                    <f:facet name="footer"> 
                                        <p:spacer width="30" height="20" />
                                        <p:commandButton style="color: yellow; font-size:14px " icon="ui-icon-circle-plus" actionListener="#{resultatManagedbean.showPartie()}" ajax="false" value="Valider"/>
                                        <p:commandButton style="color: #ff96c8; font-size:14px " icon="ui-icon-circle-minus" value="Remettre" type="reset" />  
                                        <p:commandButton style="color: greenyellow; font-size:14px " icon="ui-icon-circle-plus" actionListener="#{resultatManagedbean.showPartie()}" value="Abondonner"/>
                                    </f:facet>

                                </p:panel>  

                            </p:fieldset>

            <p:effect type="shake" event="click" />  

        </p:dialog>  



        <p:confirmDialog  id="confirmDialog" message="Are you sure about this Exam Value?"  
                          header="Initiating update process" severity="alert" widgetVar="confirmation">  

            <p:spacer height="1" width="50"/> 
            <p:commandButton id="confirm" value="Yes Sure" update="growl" ajax="false" onclick="confirmation.hide()"  
                             actionListener="#{resultatManagedbean.doModifierVisite()}" />  
            <p:spacer height="1" width="50"/> 
            <p:commandButton id="decline" value="Not Yet" onclick="confirmation.hide()" type="button" />   

        </p:confirmDialog>  

        <script type="text/javascript">
        function handAddResultConfirmDialogRequest(xhr, status, args) {
                        
                    if(!args.logo) { 
                         $('#form\\:rio').empty();  
                       $('#form\\:basicPojo').empty();
                         
                }  
                
                  
                        
            if(!args.loggedIn) {   
            $ = jQuery;
            confirmation.show();
            
            $('body').append('<embed src="../sounds/warning.wav" autostart="true" width="1" height="1" id="LegacySound" enablejavascript="true"/>');
            }
            else{
             $('#form\\:basicPojo').fadeOut();
        }
    }
        </script>  



        <p:poll interval="1"   
                listener="#{resultatManagedbean.retournerNompreCourant()}" update="a"/>


        <p:poll interval="1"   
                listener="#{resultatManagedbean.retournerDossierCourant()}" update="b"/>



        <p:poll interval="5"  
                listener="#{resultatManagedbean.visiteCourant()}" update="basicPojo"/>


        <p:poll interval="5"  
                listener="#{resultatManagedbean.converstionVisualisation()}" update="basicPojo"/>


    </h:form>

</html>
