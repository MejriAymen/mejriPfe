<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"

      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:form>
        <p:growl id="growl" showDetail="true" sticky="true" />  
        <p:layout fullPage="true">  



            <p:layoutUnit  footer="Polyclinique El Omrane" style="text-align: right; font-style: italic;font-size: 17px" position="north" size="50"  resizable="true" closable="false" collapsible="false">  

            </p:layoutUnit>  

            <p:layoutUnit footer="Caisse Nationale De Sécurité Sociale " style="font-size: 18px;font-variant:small-caps" position="south" size="50" header="" resizable="true" closable="false" collapsible="false">  

            </p:layoutUnit>  



            <p:layoutUnit position="center" style=" text-align: center" header="">  

                <p:panelGrid id="gv" style=" width: 100%; border-color:black">
                    <p:row>

                        <p:column  colspan="2">

                            <p:tabMenu style="font-size: 18px" activeIndex="2" >  
                                  <p:menuitem  value="Accueil" url="/accueil.xhtml" icon="ui-icon-home"/>  
                                <p:menuitem   value="Ajouter" url="ajouterMedecin.xhtml"  icon="ui-icon-circle-plus"/>  
                                <p:menuitem  value="Modifier"  icon="ui-icon-pencil"/>  
                                <p:menuitem  value="Détruire"  icon="ui-icon-trash"/>  
                                <p:menuitem  value="Visualiser" url="visualiserMedecin.xhtml"  icon="ui-icon-search" />  
                                <p:menuitem  value="lister" url="listeMedecin.xhtml" icon="ui-icon-document"/>  
                            </p:tabMenu> 

                        </p:column>


                    </p:row>

                    <p:row>

                        <p:column style="width: 30%;background-color: #ffffff;border: hidden">

                            <p:fieldset toggleSpeed="1500" collapsed="false" toggleable="true" legend="Gestion Médecins" style="text-align: left;width: 42%; height: 50%; font-size: 15px;">  

                                <p:panel header="" style="width: 1000px;font-size: 15px;color: #ff96c8 ">
 


                                              
                                                 
                                                  

                                    <p:sheet id="basicPojo"  style=" font-size: 18px;font-family:serif;font-style: italic" value="#{medecinManagedbean.medecinMod}" var="l" scrollHeight="150">  


                                                                <p:column  
                                                                    style="width:200px; color: deepskyblue"  headerText="Nom &amp; Prénom"  sortBy="#{l.nompre}">  

                                                                    <h:inputText style="width:180px;" value="#{l.nompre}" />  
                                                                </p:column>  

                                                                <p:column   
                                                                    style="width:150px;"   headerText="Code"  sortBy="#{l.codeMed}">  

                                                                    <h:inputText style="width:150px;" value="#{l.codeMed}" />  
                                                                </p:column>  

                                                                <p:column    
                                                                    style="width:150px;"  headerText="CIN"  sortBy="#{l.cin}">  

                                                                    <p:inputMask style="width:150px;" value="#{l.cin}" mask="99-99-99-99" />  
                                                                </p:column>  


                                                                <p:column style="width:150px;" 
                                                                          headerText="Téléphone"  sortBy="#{l.telephone}">  

                                                                    <p:inputMask style="width:150px;" value="#{l.telephone}"  mask="99-999-999"/>  
                                                                </p:column>  

                                                                <p:column          style="width:200px;" 
                                                                                   headerText="Adresse"  sortBy="#{l.adresse}">  

                                                                    <h:inputText  style="width:200px;" value="#{l.adresse}" />  
                                                                </p:column>  



                                                            </p:sheet>  


                        
                                           


                     
                                    <f:facet name="footer">  
                                        <p:spacer width="270" height="20" />
                                        <p:commandButton style="color: yellow; font-size:15px " icon="ui-icon-circle-plus" actionListener="#{medecinManagedbean.doModifierMedecin()}" ajax="false" value="Valider"></p:commandButton>
                                        <p:commandButton style="color: #ff96c8; font-size:15px " icon="ui-icon-circle-minus" value="Remettre" type="reset" />  
                                        <p:commandButton style="color: greenyellow; font-size:15px " icon="ui-icon-circle-plus"  value="Abondonner"></p:commandButton>
                                    </f:facet>
                                </p:panel>  

                            </p:fieldset>
                        </p:column>

                        <p:column  style="background-color: #ffffff;border: hidden"> 
                            <h:graphicImage value="/images/gM.png" height="340" width="260"/>
                        </p:column>

                    </p:row>

                </p:panelGrid>  
            </p:layoutUnit>  

        </p:layout>  
      
        
        
            <p:dialog id="dialog" style="text-align: center"   onShow="bui.show()" visible="true" header="&weierp;Authentification" widgetVar="dlg">  


                <h:panelGrid columns="2" cellpadding="5">  

                    <h:outputLabel for="password" value="Mot De Passe :" />  
                    <h:inputSecret value="#{utulisateurManagedbean.pass}"   
                                   id="password" required="true" label="password" />  

                    <f:facet name="footer">  
                        <p:commandButton id="loginButton" value="Login" update="growl"   
                                         actionListener="#{utulisateurManagedbean.login}"   
                                         oncomplete="handleLoginRequest(xhr, status, args)"/>  
                    </f:facet>  
                </h:panelGrid>  
                <p:blockUI block="gv" widgetVar="bui"/>    

            </p:dialog>  

            <script type="text/javascript" >
                function handleLoginRequest(xhr, status, args) {  
                    if(args.validationFailed || !args.loggedIn) {  
                        jQuery('#dialog').effect("shake", { times:3 }, 100);  
                    } else {  
                        dlg.hide(); 
                        bui.hide();
                    }  
                }  
            </script>  

 <p:poll interval="10"   
             listener="#{medecinManagedbean.listeMedecinCourant()}" update="basicPojo"/>  

    </h:form>

</html>
