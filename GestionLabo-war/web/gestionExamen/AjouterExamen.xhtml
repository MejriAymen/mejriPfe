<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"

      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script> 
    </h:head>
    <h:form id="form">
        <p:growl id="growl" showDetail="true"  life="5000" />  
        <p:layout fullPage="true">  



            <p:layoutUnit  footer="Polyclinique El Omrane" style="text-align: right; font-style: italic;font-size: 17px" position="north" size="50"  resizable="true" closable="false" collapsible="false">  

            </p:layoutUnit>  

            <p:layoutUnit footer="Caisse Nationale De Sécurité Sociale " style="font-size: 18px;font-variant:small-caps" position="south" size="50" header="" resizable="true" closable="false" collapsible="false">  

            </p:layoutUnit>  



            <p:layoutUnit position="center" style=" text-align: center" header="">  

                <p:panelGrid id="gv" style=" width: 100%; border-color:black">
                    <p:row>

                        <p:column  colspan="2">

                            <p:tabMenu style="font-size: 18px" activeIndex="1" >  
                                <p:menuitem  value="Accueil" url="/accueil.xhtml" icon="ui-icon-home"/>  
                                <p:menuitem   value="Ajouter" url="AjouterExamen.xhtml" icon="ui-icon-circle-plus"/>  
                                <p:menuitem  value="Modifier" icon="ui-icon-pencil"/>  
                                <p:menuitem  value="Détruire"  url="supprimerExamen.xhtml" icon="ui-icon-trash"/>  
                                <p:menuitem  value="Visualiser" url="visualiserExamen.xhtml" icon="ui-icon-search" />  
                                <p:menuitem  value="lister"  icon="ui-icon-document"/>  
                                <p:menuitem  value="Gestion Malade" url="/gestionResultat/authentificationRresultat.xhtml"   icon="ui-icon-document"/>  
                            </p:tabMenu> 

                        </p:column>


                    </p:row>

                    <p:row >

                        <p:column  style="width: 40%;background-color: #ffffff;border: hidden">
                            <p:fieldset  toggleSpeed="1500" collapsed="false" toggleable="true" legend="Gestion Des Examens Biologique" style="text-align: inherit;width: 46%; height: 50%;font-weight: bold;font-variant: small-caps; font-size: 17px;">  

                                <p:spacer width="20" height="2"/>
                                <h:outputText  style="color: lightsteelblue"  value="Nom&amp;Prénom"/> 
                                <h:outputText style="color: red" value=" : "/>  
                                <h:outputText id="s"  style="width: 100px;"   value="#{visiteManagedbean.consultation.dossierMedicale.malade.nompre}"/> 

                                <p:spacer width="20" height="2"/>
                                <h:outputText style="color: lightsteelblue" value="N° Assuré"/>  
                                <h:outputText style="color: red" value=" : "/>  
                                <h:outputLabel id="ac"  value="#{visiteManagedbean.consultation.dossierMedicale.malade.assure.matriculeAssure}"/>  

                                <p:panel  header="Information Visite" style="width: 1000px; font-size: 16px;">

                                    <h:panelGrid style="border: black;width: 100%;font-weight: bold;font-variant: small-caps"  columns="9">  

                                        <h:outputText  style="color: lightsteelblue"   value="N° Dossier "/>  
                                        <h:outputText style="color: red" value=" : "/>  

                                       

                                        <p:autoComplete  minQueryLength="2" size="5"  widgetVar="filo" id="filo" requiredMessage="Define Medical File" required="true"  value="#{visiteManagedbean.dossierMedicaleS}"   

                                                         completeMethod="#{dossierMedicalManagedbean.completeDossierMedicale}"  
                                                         var="p" itemLabel="#{p.numDoss}" itemValue="#{p}" converter="dossierMed" forceSelection="true">  
                                            <f:facet name="itemtip">  
                                                <h:panelGrid  style="font-size: 16px; volume:100; " bgcolor="thistle" columns="2">  
                                                    <h:outputText style="color: black" value="Nom &amp; Prénom " />                                                              
                                                    <h:outputText  id="mc" style="color:  blue" value="#{p.malade.nompre}"/>  
                                                </h:panelGrid>  
                                            </f:facet>  

                                        </p:autoComplete>

                                        <h:outputText style="color: lightsteelblue" value="N° Visite"/>  
                                        <h:outputText style="color: red" value=" : "/>  
                                        <p:inputText size="5" id="lio" requiredMessage="Define Visit Number" value="#{visiteManagedbean.visite.numVis}"  required="true"/>  

                                        <h:outputText style="color: lightsteelblue" value="Date Consultation"/>  
                                        <h:outputText style="color: red" value=" : "/>  
                                        <h:outputLabel id="LIJO"  value="#{visiteManagedbean.consultation.dateConsultation}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm" />  
                                        </h:outputLabel>

                                        <h:outputLabel style="color: lightsteelblue" value="Organisme"/>
                                        <h:outputText style="color: red" value=" : "/>  
                                        <p:outputLabel id="c"  style="width: 100px;"  value="#{visiteManagedbean.consultation.dossierMedicale.malade.convention.organisme}"/>
                                        <h:outputLabel style="color: lightsteelblue" value="Médecin Dr"/>
                                        <h:outputText style="color: red" value=" : "/>  
                                        <h:outputLabel id="apo" value="#{visiteManagedbean.consultation.medecin.nompre}"/>


                                        <h:outputLabel style="color: lightsteelblue" value="Total B "/>
                                        <h:outputLabel style=" font-size: 20px; color: red" value=" : "/>
                                        <h:outputText id="B" style=" width: 100px;"  value="#{visiteManagedbean.sommeB}"/>
                                        <h:outputLabel style="color: lightsteelblue"  value="Total APB "/>
                                        <h:outputLabel style="font-size: 20px; color: red" value=" : "/>
                                        <h:outputText id="APB"  style=" width: 100px"  value="#{visiteManagedbean.sommeAPB}"/>
                                        <h:outputLabel style="color: lightsteelblue" value="Prix B"/>
                                        <h:outputText style="color: red" value=" : "/>  
                                        <h:outputText id="prixb"  value="#{visiteManagedbean.prixB}"/>
                                        <h:outputLabel style="color: lightsteelblue" value="Prix APB"/>
                                        <h:outputText style="color: red" value=" : "/>  
                                        <h:outputText id="prixapb"  value="#{visiteManagedbean.prixAPB}"/>

                                        <f:facet name="footer">  
                                            <p:spacer width="200" height="1"/>                       
                                            <p:commandButton  style="cursor: progress; font-size:15px;color: navy" icon="ui-icon-circle-plus" actionListener="#{visiteManagedbean.doAjouterVisite()}" ajax="false" update="growl"  value="Valider"/>
                                            <p:button style="color: navy;font-size:15px " icon="ui-icon-circle-plus" readonly="AjouterExamen.xhtml"  value="Abondonner"/>
                                            <p:commandButton style="color: navy; font-size:15px " icon="ui-icon-circle-minus" value="Remettre" type="reset" />  
                                            <p:spacer width="18" height="2"/>
                                            <h:outputLabel style="color: lightsteelblue" value="Prix Total"/>
                                            <h:outputText style="color: red" value=" : "/>  
                                            <h:outputText id="totalprix" style=" width: 100px;"  value="#{visiteManagedbean.totalprix}"/>
                                            <p:spacer width="20" height="1"/>
                                            <h:outputLabel style="color: lightsteelblue" value="Montant à Payer"/>
                                            <h:outputText style="color: red" value=" : "/>  
                                            <h:outputText style=" width: 100px;"  value="#100"/>
                                        </f:facet>
                                    </h:panelGrid>  
                                </p:panel> 

                                <h:outputLabel style="color: tan;font-size: 18px" value="Examens Demandés"/>

                                <p:autoComplete  style="width: 70%" requiredMessage="Define analysis" required="true" label="basicPojo" size="70" value="#{visiteManagedbean.selectnomenclature}"   
                                                 id="basicPojo" widgetVar="basicPojo" completeMethod="#{nomenclatureManagedbean.completeNomenclature}"  
                                                 var="p" itemLabel="#{p.analyse}" itemValue="#{p}" converter="nomenclature" multiple="true">  
                                    <p:ajax disabled="true" event="itemUnselect" listener="#{nomenclatureManagedbean.handleUnselect}"  update="growl"/>  
                                    <f:facet  name="itemtip">  
                                        <h:panelGrid  style="font-size: 17px; volume:100 ;color: red" columns="2">  
                                            <h:outputText style=" font-size: 19px; color: blue" value="Analse :" />  
                                            <h:outputText style=" font-size: 17px; color: black" value="#{p.analyse}" />  
                                            <h:outputText style=" font-size: 19px; color: blue" value="Abréviation :" />  
                                            <h:outputText style=" font-size: 17px; color: black" value="#{p.abreviation}" />  
                                        </h:panelGrid>  
                                    </f:facet>  
                                </p:autoComplete>
                            </p:fieldset>
                        </p:column>

                        <p:column  style="background-color: #ffffff;border: hidden"> 
                            <h:graphicImage value="/images/gV.png" height="370" width="250"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>  
            </p:layoutUnit>  
        </p:layout>  

        <p:poll interval="1"   
                listener="#{visiteManagedbean.totalB}" update="B"/>  
        <p:poll interval="1"   
                listener="#{visiteManagedbean.totalAPB()}" update="APB"/>  
        <p:poll interval="1"   
                listener="#{visiteManagedbean.retournerAnalyseqCourant()}" update="B,APB"/>  
        <p:poll interval="1"   
                listener="#{visiteManagedbean.prixB()}" update="prixb"/> 
        <p:poll interval="1"   
                listener="#{visiteManagedbean.prixAPB()}" update="prixapb"/> 
        <p:poll interval="1"   
                listener="#{visiteManagedbean.totalPrix()}" update="totalprix"/> 
        <p:poll interval="1"   
                listener="#{visiteManagedbean.returnConsultation()}" update="apo,s,ac,c,LIJO"/> 

    </h:form>

</html>
