<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"

      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:form id="form">
        <p:growl id="growl" showDetail="true" life="5000" />  
        <p:layout fullPage="true">  



            <p:layoutUnit  footer="Polyclinique El Omrane" style="text-align: right; font-style: italic;font-size: 17px" position="north" size="50"  resizable="true" closable="false" collapsible="false">  

            </p:layoutUnit>  

            <p:layoutUnit footer="Caisse Nationale De Sécurité Sociale " style="font-size: 18px;font-variant:small-caps" position="south" size="50" header="" resizable="true" closable="false" collapsible="false">  

            </p:layoutUnit>  

            <p:layoutUnit position="center" style=" text-align: center" header="">  
                <p:panelGrid id="gv" style=" width: 100%; border-color:black">
                    <p:row>
                        <p:column  colspan="2">
                            <p:tabMenu style="font-size: 18px" activeIndex="0" >  
                                <p:menuitem  value="Accueil" url="/accueil.xhtml" icon="ui-icon-home"/>  
                                <p:menuitem   value="Ajouter" url="ajouterNomenclature.xhtml" icon="ui-icon-circle-plus"/>  
                                <p:menuitem  value="Modifier" url="modifierNomenclature.xhtml" icon="ui-icon-pencil"/>  
                                <p:menuitem  value="Détruire"  icon="ui-icon-trash"/>  
                                <p:menuitem  value="Visualiser" url="visualiserNomenclature.xhtml"  icon="ui-icon-search" />  
                                <p:menuitem  value="lister"  icon="ui-icon-document"/>  

                            </p:tabMenu> 

                        </p:column>


                    </p:row>

                    <p:row>

                        <p:column style="background-color: #ffffff;border: hidden">
                            <p:fieldset id="lo" toggleSpeed="1500" collapsed="true" toggleable="true" legend="Gestion Nomenclature" style="text-align: center;width: 42%; height: 50%; font-size: 15px;">  
                                <p:panel header="" style=" font-size: 15px;color: #ff96c8;">

                                    <p:dataTable id="basicPojo" style="font-size: 16px" paginator="true" rows="4"   rowsPerPageTemplate="4,6,8"    value="#{nomenclatureManagedbean.nomenclatureL}"
                                                 var="a"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                        <p:column filterBy="#{a.analyse}">    

                                            <f:facet name="header">  
                                                Analyses
                                            </f:facet>  
                                            <h:outputText value="#{a.analyse}"  />  

                                            <f:facet name="footer">  
                                                Analyses
                                            </f:facet>  
                                        </p:column>  


                                        <p:column filterBy="#{a.abreviation}">    

                                            <f:facet name="header">  
                                                Abréviation
                                            </f:facet>  
                                            <h:outputText value="#{a.abreviation}"  />  

                                            <f:facet name="footer">  
                                                Abréviation
                                            </f:facet>  
                                        </p:column>  


                                        <p:column filterBy="#{a.code}">    

                                            <f:facet name="header">  
                                                Code
                                            </f:facet>  
                                            <h:outputText value="#{a.code}"  />  

                                            <f:facet name="footer">  
                                                Code
                                            </f:facet>  
                                        </p:column>  




                                        <p:column filterBy="#{a.valuerB}">    

                                            <f:facet name="header">  
                                                Valeur De B
                                            </f:facet>  
                                            <h:outputText value="#{a.valuerB}"  />  

                                            <f:facet name="footer">  
                                                Valeur De B
                                            </f:facet>  
                                        </p:column>  




                                        <p:column filterBy="#{a.valeurAPB}">    

                                            <f:facet name="header">  
                                                Valeur De L'APB
                                            </f:facet>  
                                            <h:outputText value="#{a.valeurAPB}"  />  

                                            <f:facet name="footer">  
                                                Valeur De L'APB
                                            </f:facet>  
                                        </p:column>  




                                        <p:column filterBy="#{a.typePre}">    

                                            <f:facet name="header">  
                                                Type De Prélèvement
                                            </f:facet>  
                                            <h:outputText value="#{a.typePre}"  />  

                                            <f:facet name="footer">  
                                                Type De Prélèvement
                                            </f:facet>  
                                        </p:column>  




                                        <p:column filterBy="#{a.remiseR}">    

                                            <f:facet name="header">  
                                                Remise Résultat
                                            </f:facet>  
                                            <h:outputText value="#{a.remiseR}"  />  

                                            <f:facet name="footer">  
                                                Remise Résultat
                                            </f:facet>  
                                        </p:column>  
                                    </p:dataTable>
                                    <p:blockUI block="basicPojo" trigger="basicPojo">  

                                        <p:graphicImage value="/images/ajax-loader.gif"/>  
                                    </p:blockUI>      
                                </p:panel>  

                            </p:fieldset>

                        </p:column>

                        <p:column  style="background-color: #ffffff;border: hidden"> 
                            <h:graphicImage value="/images/gN.png" height="390" width="242"/>
                        </p:column>

                    </p:row>

                </p:panelGrid>  
            </p:layoutUnit>  

        </p:layout>  
        
            <p:dialog id="dialog" style="text-align: center"  onShow="bui.show()" visible="true" header="&weierp;Authentification" widgetVar="dlg">  


            <h:panelGrid columns="2" cellpadding="5">  

                <h:outputLabel for="password" value="Mot De Passe :" />  
                <h:inputSecret value="#{utulisateurManagedbean.pass}"   
                               id="password" required="true" label="password" />  

                <f:facet name="footer">  
                    <p:commandButton id="loginButton" value="Login" update="growl"   
                                     actionListener="#{utulisateurManagedbean.login(actionEvent)}"   
                                     oncomplete="handleLoginRequest(xhr, status, args)"/>  
                </f:facet>  
            </h:panelGrid>  
            <p:blockUI block="gv" widgetVar="bui"/>    

        </p:dialog>  

        <script type="text/javascript" >
            function handleLoginRequest(xhr, status, args) {
                if(args.validationFailed){
                       $ = jQuery;
                      $('body').append('<embed src="../sounds/Computer - Define parameters of program.wav" autostart="true" width="1" height="1" id="LegacySound" enablejavascript="true"/>');
                }
                else if(!args.loggedIn) { 
                        $ = jQuery;
                      $('body').append('<embed src="../sounds/97744^ALARM.wav" autostart="true" width="1" height="1" id="LegacySound" enablejavascript="true"/>');
                         $('body').append('<embed src="../sounds/Computer - Access denied.wav" autostart="true" width="1" height="1" id="LegacySound" enablejavascript="true"/>');    
                     $('#form\\:dialog').fadeIn(900).fadeOut(900).fadeIn(900).fadeOut(900).fadeIn();  
                      $('#form\\:dialog').fadeIn(900).fadeOut(900).fadeIn(900).fadeOut(900).fadeIn();  
                  $('#form\\:dialog').fadeIn(900).fadeOut(900).fadeIn(900).fadeOut(900).fadeIn();  
                     
                     
                } else {  
                   
                        $('body').append('<embed src="../sounds/Computer - Identification confirmed.wav" autostart="true" width="1" height="1" id="LegacySound" enablejavascript="true"/>');     
                            dlg.hide(); 
                    bui.hide();
          
                }  
            }  
        </script>  



        <p:poll interval="10"   
                listener="#{nomenclatureManagedbean.nomenclatureCourante()}" update="basicPojo"/>
    </h:form>

</html>
