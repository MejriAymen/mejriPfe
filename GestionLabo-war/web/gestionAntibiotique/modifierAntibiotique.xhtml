<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"

      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:form>
    <p:growl id="growl" showDetail="true" sticky="true" />  
        <p:layout fullPage="true">  



            <p:layoutUnit  footer="Polyclinique El Omrane" style="text-align: right; font-style: italic;font-size: 17px" position="north" size="50"  resizable="true" closable="false" collapsible="false">  

            </p:layoutUnit>  

            <p:layoutUnit footer="Caisse Nationale De Sécurité Sociale " style="font-size: 18px;font-variant:small-caps" position="south" size="50" header="" resizable="true" closable="false" collapsible="false">  

            </p:layoutUnit>  



            <p:layoutUnit position="center" style=" text-align: center" header="">  

                <p:panelGrid id="gv" style=" width: 100%; border-color:black">
                    <p:row>

                        <p:column  colspan="2">

                            <p:tabMenu style="font-size: 18px" activeIndex="2" >  
                                <p:menuitem  value="Accueil" url="/accueil.xhtml" icon="ui-icon-home"/>  
                                <p:menuitem   value="Ajouter"  url="ajouterAntiBiotique.xhtml" icon="ui-icon-circle-plus"/>  
                                <p:menuitem  value="Modifier"  icon="ui-icon-pencil"/>  
                                <p:menuitem  value="Détruire" icon="ui-icon-trash"/>  
                                <p:menuitem  value="Visualiser" url="VisualiserAntibiotique.xhtml" icon="ui-icon-search" />  
                                <p:menuitem  value="lister" url="listerAntiBiotique.xhtml" icon="ui-icon-document"/>  



                            </p:tabMenu> 

                        </p:column>


                    </p:row>

                    <p:row>

                        <p:column style="width: 30%;background-color: #ffffff;border: hidden">
                            <p:fieldset id="lo" toggleSpeed="1500" collapsed="false" toggleable="true" legend="Gestion Valeurs Usuelles" style="width: 42%; height: 50%; font-size: 15px;">  
                                <p:panel header="" style="width: 900px; font-size: 15px;color: #ff96c8;">

                                    <p:sheet  id="basicPojo" style=" font-size: 18px;font-family: monospace;font-style: normal"  value="#{antibiotiqueManagedbean.antibiotiquesM}" var="antibiotique" scrollHeight="180">  


                                        <p:column footerText="Antibiotique"  
                                                  style="width:250px;"  headerText="Antibiotique"  sortBy="#{antibiotique.nomAntibiotique}">  

                                            <h:inputText value="#{antibiotique.nomAntibiotique}" />  
                                        </p:column>  

                                        <p:column style="width:250px;"  headerText="Abréviation"  sortBy="#{antibiotique.abreviation}">  
                                            <h:inputText style="font-size:14px;" value="#{antibiotique.abreviation}"/>  
                                        </p:column>  
                                    </p:sheet>  

                                         
                                 <p:blockUI block="basicPojo" trigger="basicPojo">  
        
        <p:graphicImage value="/images/ajax-loader.gif"/>  
    </p:blockUI>  
                                    <f:facet name="footer">
                                        <p:spacer width="150" height="10" /> 
                                        <p:commandButton style="color: yellow; font-size:15px "  action="#{antibiotiqueManagedbean.doModifierAntibiotique()}"  ajax="false" icon="ui-icon-circle-plus"  value="Valider"></p:commandButton>
                                        <p:commandButton style="color: #ff96c8; font-size:15px " icon="ui-icon-circle-minus" value="Remettre" type="reset" />  
                                        <p:commandButton style="color: greenyellow; font-size:15px " icon="ui-icon-circle-plus"  value="Abondonner"></p:commandButton>
                                    </f:facet>




                                </p:panel>  

                            </p:fieldset>
                        </p:column>

                        <p:column  style="background-color: #ffffff;border: hidden"> 
                            <h:graphicImage value="/images/gab.png" height="390" width="300"/>
                       </p:column>

                    </p:row>

                </p:panelGrid>  
            </p:layoutUnit>  

        </p:layout>  

            <p:dialog id="dialog" style="text-align: center"  onShow="bui.show()" visible="true" header="&weierp;Authentification" widgetVar="dlg">  


                <h:panelGrid columns="2" cellpadding="5">  

                    <h:outputLabel for="password" value="Mot De Passe :" />  
                    <h:inputSecret value="#{utulisateurManagedbean.pass}"   
                                   id="password" required="true" label="password" />  

                    <f:facet name="footer">  
                        <p:commandButton id="loginButton" value="Login" update="growl"   
                                         actionListener="#{utulisateurManagedbean.login}"   
                                         oncomplete="handleLoginRequest(xhr, status, args)"/>  
                    </f:facet>  
                </h:panelGrid>  
                <p:blockUI block="gv" widgetVar="bui"/>    

            </p:dialog>  

            <script type="text/javascript" >
                function handleLoginRequest(xhr, status, args) {  
                    if(args.validationFailed || !args.loggedIn) {  
                        jQuery('#dialog').effect("shake", { times:3 }, 100);  
                    } else {  
                        dlg.hide(); 
                        bui.hide();
                    }  
                }  
            </script>  


  <p:poll interval="20"   
          listener="#{antibiotiqueManagedbean.listeAntibiotiqueCourante()}" update="basicPojo"/>  
    </h:form>

</html>
