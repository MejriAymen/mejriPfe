        <script type="text/javascript">
        function handAddResultConfirmDialogRequest(xhr, status, args) {
                        
                    if(!args.logo) { 
                         $('#form\\:rio').empty();  
                       $('#form\\:basicPojo').empty();
                         
                }  
                
                    if(!args.log) { 
                    carDialog.show();
                 liko.empty();
                    $('#form\\:valider').fadeOut();
                }                   
                        
            if(!args.loggedIn) {   
            $ = jQuery;
            confirmation.show();
            
            $('body').append('<embed src="../sounds/warning.wav" autostart="true" width="1" height="1" id="LegacySound" enablejavascript="true"/>');
            }
            else{
             $('#form\\:basicPojo').fadeOut();
        }
    }
