<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"

      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:form>
        <p:growl id="growl" showDetail="true"  life="5000" />  
        <p:layout fullPage="true">  



            <p:layoutUnit  footer="Polyclinique El Omrane" style="text-align: right; font-style: italic;font-size: 17px" position="north" size="50"  resizable="true" closable="false" collapsible="false">  

            </p:layoutUnit>  

            <p:layoutUnit footer="Caisse Nationale De Sécurité Sociale " style="font-size: 18px;font-variant:small-caps" position="south" size="50" header="" resizable="true" closable="false" collapsible="false">  

            </p:layoutUnit>  



            <p:layoutUnit position="center" style=" text-align: center" header="">  

                <p:panelGrid id="gv" style=" width: 100%; border-color:black">
                    <p:row>

                        <p:column  colspan="2">

                            <p:tabMenu style="font-size: 18px" activeIndex="1" >  
                                <p:menuitem  value="Accueil" url="/accueilS.xhtml" icon="ui-icon-home"/>  
                                <p:menuitem   value="Ajouter"   icon="ui-icon-circle-plus"/>  
                                <p:menuitem  value="Modifier"  icon="ui-icon-pencil"/>  
                                <p:menuitem  value="Détruire"  icon="ui-icon-trash"/>  
                                <p:menuitem  value="Visualiser"  icon="ui-icon-search" />  
                                <p:menuitem  value="lister" url="listeMotPasse.xhtml" icon="ui-icon-document"/>  

                            </p:tabMenu> 

                        </p:column>


                    </p:row>

                    <p:row>

                        <p:column style="width: 30%;background-color: #ffffff;border: hidden">

                            <p:fieldset toggleSpeed="1500" collapsed="false" toggleable="true" legend="Gestion De Mot De Passe" style="width: 42%; height: 50%; font-size: 15px;">  

                                <p:panel header="" style="width: 1000px;font-size: 15px;color: #ff96c8 ">

                                    <p:panelGrid style="border: black">  



                                        <p:row>
                                            <p:column style="width: 55%;  border: hidden">

                                                <h:outputText style="color: red;font-size: 17px" value="Nom &amp; Prénom :" />  
                                                <p:inputText value="#{utulisateurManagedbean.utulisateur.nomPre}"/>  
                                            </p:column>


                                            <p:column  style="width: 59%; border: hidden">
                                                <p:fieldset  style="width: 400px; height: 125px; font-size: 17px;  ">  

                                                    <p:panelGrid style="" columns="2" > 
                                                        <h:outputText style="font-size: 17px" value="Code :" />  
                                                        <p:inputText value="#{utulisateurManagedbean.utulisateur.code}"/>  

                                                        <h:outputLabel for="pwd1" value="Mot De Passe : *" />  
                                                        <p:password id="pwd1" value="#{utulisateurManagedbean.utulisateur.motPass}" match="pwd2" label="Password 1" />  

                                                        <h:outputLabel for="pwd2" value="Mot De Passe : *" />  
                                                        <p:password id="pwd2" value="#{utulisateurManagedbean.utulisateur.motPass}" label="Password 2"  />  

                                                        <f:facet name="footer">  



                                                        </f:facet>

                                                    </p:panelGrid> 

                                                </p:fieldset>

                                            </p:column>
                                            <p:column style="border-right-style: inset; border-color: #ffffff; border: hidden">
                                            </p:column>

                                        </p:row>

                                    </p:panelGrid> 
                                    <f:facet name="footer">  
                                        <p:spacer width="270" height="20" />
                                        <p:commandButton style="color: yellow; font-size:15px " icon="ui-icon-circle-plus" actionListener="#{utulisateurManagedbean.doAjouterUtulisateur()}"  ajax="false" value="Valider"/>
                                        <p:commandButton style="color: #ff96c8; font-size:15px " icon="ui-icon-circle-minus" value="Remettre" type="reset" />  
                                        <p:commandButton style="color: greenyellow; font-size:15px " icon="ui-icon-circle-plus"  value="Abondonner"/>
                                    </f:facet>
                                </p:panel>  

                            </p:fieldset>
                        </p:column>

                        <p:column  style="background-color: #ffffff;border: hidden"> 
                            <h:graphicImage value="/images/lock_icon.gif" height="340" width="260"/>
                        </p:column>

                    </p:row>

                </p:panelGrid>  
            </p:layoutUnit>  

        </p:layout>  

    

    </h:form>

</html>
