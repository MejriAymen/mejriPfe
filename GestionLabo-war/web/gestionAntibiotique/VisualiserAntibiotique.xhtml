<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"

      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:form>
        <p:growl id="growl" showDetail="true" life="5000" />  
        <p:layout fullPage="true">  



            <p:layoutUnit  footer="Polyclinique El Omrane" style="text-align: right; font-style: italic;font-size: 17px" position="north" size="50"  resizable="true" closable="false" collapsible="false">  

            </p:layoutUnit>  

            <p:layoutUnit footer="Caisse Nationale De Sécurité Sociale " style="font-size: 18px;font-variant:small-caps" position="south" size="50" header="" resizable="true" closable="false" collapsible="false">  

            </p:layoutUnit>  



            <p:layoutUnit position="center" style=" text-align: center" header="">  

                <p:panelGrid id="gv"  style=" width: 100%; border-color:black">
                    <p:row>

                        <p:column  colspan="2">

                            <p:tabMenu style="font-size: 18px" activeIndex="4" >  
                                <p:menuitem  value="Accueil" url="/accueil.xhtml" icon="ui-icon-home"/>  
                                <p:menuitem   value="Ajouter"  url="ajouterAntiBiotique.xhtml" icon="ui-icon-circle-plus"/>  
                                <p:menuitem  value="Modifier" url="modifierAntibiotique.xhtml"  icon="ui-icon-pencil"/>  
                                <p:menuitem  value="Détruire" icon="ui-icon-trash"/>  
                                <p:menuitem  value="Visualiser"  icon="ui-icon-search" />  
                                <p:menuitem  value="lister" url="listerAntiBiotique.xhtml" icon="ui-icon-document"/>  



                            </p:tabMenu> 

                        </p:column>


                    </p:row>

                    <p:row>

                        <p:column style="width: 30%;background-color: #ffffff;border: hidden">
                            <p:fieldset id="lo" toggleSpeed="1500" collapsed="false" toggleable="true" legend="Gestion Valeurs Usuelles" style="width: 42%; height: 50%; font-size: 15px;">  
                                <p:panel header="" style="width: 900px; font-size: 15px;color: #ff96c8;">

                                    <h:panelGrid style="border: black" columns="4" cellpadding="5">  

                                        <h:outputLabel style="color: red" value="Abréviation :"></h:outputLabel>

                                        <p:autoComplete  size="45"  value="#{antibiotiqueManagedbean.selectantibiotique}"   
                                                         id="basicPojo" completeMethod="#{antibiotiqueManagedbean.completeAntibiotique}"  
                                                         var="p" itemLabel="#{p.abreviation}" itemValue="#{p}" converter="antibiotique" forceSelection="true">  

                                            <f:facet name="itemtip">  
                                                <h:panelGrid  style="font-size: 17px; volume:100 " columns="2">  


                                                    <h:outputText style=" font-size: 19px; color: blue" value="Antibiotique :" />  
                                                    <h:outputText style=" font-size: 17px; color: black" value="#{p.nomAntibiotique}" />  

                                                    <h:outputText style=" font-size: 19px; color: blue" value="Abréviation :" />  
                                                    <h:outputText style=" font-size: 17px; color: black" value="#{p.abreviation}" />  


                                                </h:panelGrid>  
                                            </f:facet>  

                                        </p:autoComplete>


                                    </h:panelGrid>  
                                </p:panel>  

                            </p:fieldset>
                        </p:column>

                        <p:column  style="background-color: #ffffff;border: hidden"> 
                            <h:graphicImage value="/images/gab.png" height="390" width="300"/>
                        </p:column>

                    </p:row>

                </p:panelGrid>  
            </p:layoutUnit>  

        </p:layout>  

     

  <p:poll interval="10"   
          listener="#{antibiotiqueManagedbean.listeAntibiotiqueCourante()}" update="basicPojo"/>  


    </h:form>

</html>
