<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"

      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:form>
        <p:growl id="growl" showDetail="true"  life="5000" />  
        <p:layout fullPage="true">  



            <p:layoutUnit  footer="Polyclinique El Omrane" style="text-align: right; font-style: italic;font-size: 17px" position="north" size="50"  resizable="true" closable="false" collapsible="false">  

            </p:layoutUnit>  

            <p:layoutUnit footer="Caisse Nationale De Sécurité Sociale " style="font-size: 18px;font-variant:small-caps" position="south" size="50" header="" resizable="true" closable="false" collapsible="false">  

            </p:layoutUnit>  



            <p:layoutUnit position="center" style=" text-align: center" header="">  

                <p:panelGrid id="gv" style=" width: 100%; border-color:black">
                    <p:row>

                        <p:column  colspan="2">

                            <p:tabMenu style="font-size: 18px" activeIndex="4" >  
                                <p:menuitem  value="Accueil" url="/accueil.xhtml" icon="ui-icon-home"/>  
                                <p:menuitem  value="Ajouter" url="ajouterServices.xhtml"  icon="ui-icon-circle-plus"/>  
                                <p:menuitem  value="Modifier" url="modifierServices.xhtml"  icon="ui-icon-pencil"/>  
                                <p:menuitem  value="Détruire" url="supprimerServices.xhtml" icon="ui-icon-trash"/>  
                                <p:menuitem  value="lister" url="listerServices.xhtml"  icon="ui-icon-document"/>  


                            </p:tabMenu> 

                        </p:column>


                    </p:row>

                    <p:row>

                        <p:column style="width: 30%;background-color: #ffffff;border: hidden">

                            <p:fieldset toggleSpeed="1500" collapsed="false" toggleable="true" legend="Gestion Services" style="text-align: left;width: 42%; height: 50%; font-size: 15px;text-align: inherit;width: 46%; height: 50%;font-weight: bold;font-variant: small-caps; font-size: 17px;">  

                                <p:panel header="" style="width: 1000px;font-size: 15px;color: #ff96c8 ">

                                    <p:dataTable id="basicPojo" style="font-size: 17px;width: 100%" paginator="true" rows="4"   rowsPerPageTemplate="4,6,8"    value="#{departementManagedbean.servicesL}"
                                                 var="a"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                        <p:column filterBy="#{a.nom}">    

                                            <f:facet name="header">  
                                                Nom De Département
                                            </f:facet>  
                                            <h:outputText style="font-size: 18px;color: orange" value="#{a.nom}"  />  

                                            <f:facet name="footer">  
                                                Nom De Département
                                            </f:facet>  
                                        </p:column>  


                                        <p:column filterBy="#{a.code}">    

                                            <f:facet name="header">  
                                                Code
                                            </f:facet>  
                                            <h:outputText value="#{a.code}"  />  

                                            <f:facet name="footer">  
                                                Code
                                            </f:facet>  
                                        </p:column>  


                                        <p:column filterBy="#{a.responsable}">    

                                            <f:facet name="header">  
                                                Résponsable
                                            </f:facet>  
                                            <h:outputText value="#{a.responsable}"  />  

                                            <f:facet name="footer">  
                                                Résponsable
                                            </f:facet>  
                                        </p:column>  

                                        <p:column filterBy="#{a.telephone}">    

                                            <f:facet name="header">  
                                                Téléphone
                                            </f:facet>  
                                            <h:outputText value="#{a.telephone}"  />  

                                            <f:facet name="footer">  
                                                Téléphone
                                            </f:facet>  
                                        </p:column>  
                                    </p:dataTable>               
                                </p:panel>  
                            </p:fieldset>
                            <p:blockUI block="basicPojo" trigger="basicPojo">  

                                <p:graphicImage value="/images/ajax-loader.gif"/>  
                            </p:blockUI>  
                        </p:column>

                        <p:column  style="background-color: #ffffff;border: hidden"> 
                            <h:graphicImage value="/images/gS.png" height="340" width="260"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>  
            </p:layoutUnit>  
        </p:layout>  
    </h:form>

</html>
